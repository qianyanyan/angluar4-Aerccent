<div class="tree-input"  >
    <nz-tree
      #treeCom
      [nzData]="nodes"
      nzCheckable="true"
      nzMultiple="true"
      [nzCheckedKeys]="defaultSelectedKeys"
      [nzCheckStrictly] = "true"
      (getChildren) ="getChildren($event)"
      (nzCheckBoxChange)="nzCheck($event)">
    </nz-tree>
</div>
