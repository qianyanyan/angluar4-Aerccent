<form nz-form   class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item nzFlex>
                <label>物料号:</label>
                <input nz-input placeholder="请输入物料名称"  name="search.matl_name" nzSize="default" [(ngModel)]="search.matl_name">
            </nz-form-item>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="24" style="text-align: center;">
            <button nz-button [nzType]="'primary'" (click)="searchSubmit()">搜索</button>
            <button nz-button (click)="resetForm()">清空</button>
        </div>
    </div>
</form>
<div class="base-table">
    <nz-table   
        #ajaxTable
        nzShowSizeChanger
        [nzFrontPagination]="false"
        [nzData]="dataSet"
        [nzLoading]="loading"
        [nzTotal]="total"
        [(nzPageIndex)]="pageIndex"
        [(nzPageSize)]="pageSize"
        (nzPageIndexChange)="searchData()"
        (nzPageSizeChange)="searchData(true)"> 
     <thead>
        <tr>
            <th style="min-width:140px">物料编码</th>
            <th style="min-width:140px">物料号</th>
            <th>物料描述</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of ajaxTable.data" (click)="select(data)">
            <td>{{data.matl_code}}</td>
            <td>{{data.erp_matl_code}}</td>
            <td>{{data.matl_name}}</td>
        </tr>
    </tbody>
    </nz-table>
</div>
