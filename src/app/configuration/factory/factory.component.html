<div class="base-table">
    <div class="table-operations">
        <button nz-button [nzType]="'primary'" (click)="showAdd()">新增</button>
         <button nz-button [nzType]="'primary'" (click)="showUpdate()">修改</button>
        <button nz-button [nzType]="'primary'" (click)="checkDelete()">删除</button>
        <button nz-button [nzType]="'primary'" (click)="isImport=true">导入</button>
        <button nz-button [nzType]="'primary'" nz-popover nzTitle="导出类型" [nzContent]="contentTemplate"  nzPlacement="bottomRight">导出</button>
    </div>
    <nz-table #ajaxTable nzShowSizeChanger [nzFrontPagination]="false" [nzData]="data" [nzLoading]="loading"
    [nzTotal]="total" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" (nzPageIndexChange)="getList()"
    (nzPageSizeChange)="getList(true)">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
        <th nzShowSort nzSortKey="sc.plant_code">工厂代码</th>
            <th nzShowSort nzSortKey="sc.plant_short_name">工厂简称</th>
            <th nzShowSort nzSortKey="sk.plant_name">工厂名称</th>
            <th nzShowSort nzSortKey="sc.remark">备注</th>
            <th nzShowSort nzSortKey="sc.is_valid">状态</th>
            <th nzShowSort nzSortKey="sc.creation_date">创建时间</th>
            <th nzShowSort nzSortKey="sc.last_update">更新时间</th>
            <th nzShowSort nzSortKey="sc.account_name">更新人</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of ajaxTable.data">
       <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus()"></td>
       <td>{{data.plant_code}}</td>
        <td>{{data.plant_short_name}}</td>
        <td>{{data.plant_name}}</td>
        <td>{{data.remark}}</td>
        <td><span *ngIf="data.is_valid==1">激活</span> <span *ngIf="data.is_valid==0">关闭</span></td>
        <td>{{data.creation_date}}</td>
        <td>{{data.last_update}}</td>
        <td>{{data.account_name}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>

<nz-modal [(nzVisible)]="isAdd" nzTitle="新增工厂" [nzMaskClosable]="false"  (nzOnCancel)="hideAdd()" (nzOnOk)="addSubmit()">
    <form nz-form class="ant-advanced-search-form">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24">
                <nz-form-item nzFlex>
                    <label>工厂代码:</label>
                    <input nz-input placeholder="请输入工厂代码" maxlength="20" name="add.plant_code" nzSize="default" [(ngModel)]="add.plant_code">
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24">
                <nz-form-item nzFlex>
                    <label>工厂简称:</label>
                    <input nz-input placeholder="请输入工厂简称" maxlength="50" name="add.plant_short_name" nzSize="default" [(ngModel)]="add.plant_short_name">
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24">
                <nz-form-item nzFlex>
                    <label>工厂名称:</label>
                    <input nz-input placeholder="请输入工厂名称"  maxlength="50" name="add.plant_name" nzSize="default" [(ngModel)]="add.plant_name">
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24">
                <nz-form-item nzFlex>
                    <label>备注:</label>
                    <input nz-input placeholder="请输入备注"  maxlength="20" name="add.remark" nzSize="default" [(ngModel)]="add.remark">
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <label>是否激活:</label>
                    <nz-switch name="add.is_valid" [(ngModel)]="add.is_valid"></nz-switch>
                </nz-form-item>
            </div>
        </div>  
    </form>
</nz-modal>

<nz-modal [nzVisible]="isImport"   [nzFooter]="funTemplate" (nzOnCancel)="isImport=false">
        <form nz-form   class="login-form"    >
        <div nz-row [nzGutter]="24">
                <nz-form-item nzFlex  >
                <div nz-col [nzSpan]="24">
                        <nz-upload *ngIf="isImport"
                        [(nzFileList)]="fileList"
                        [nzBeforeUpload]="beforeUpload"> 
                        <button nz-button>
                        <i nz-icon type="upload"></i><span>导入文件</span>
                        </button>
                    </nz-upload>
                </div>
            </nz-form-item>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex  >
                    <label class="lab-name">导入前清空目标数据:</label>
                    <nz-switch name="import.is_empty" [(ngModel)]="import.is_empty" ></nz-switch>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex  >
                    <label  class="lab-name">导入时不更新语言包:</label>
                    <nz-switch name="import.is_no_lang" (ngModelChange)="changeLang(false)" [(ngModel)]="import.is_no_lang"></nz-switch>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex  >
                    <label  class="lab-name">导入全部数据:</label>
                    <nz-switch name="import.is_all" (ngModelChange)="changeLang(false)" [(ngModel)]="import.is_all"></nz-switch>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex  >
                    <label  class="lab-name">导入多语言数据:</label>
                    <nz-switch name="import.is_lang"  (ngModelChange)="changeLang(true)" [(ngModel)]="import.is_lang"></nz-switch>
                </nz-form-item>
            </div>
        </div>
         </form>
  </nz-modal>

<ng-template #contentTemplate>
    <div>
        <p><a href="/assets/excel/unit.xls">导出模板</a></p>
        <p><a href="{{export}}?type=1">导出样例模板</a></p>
        <p><a href="{{export}}?type=2">导出全部数据</a></p>
        <p><a href="{{export}}?type=3">导出语言配置表</a></p>
    </div>
</ng-template>

<ng-template #funTemplate>
    <button nz-button (click)="isImport=false">取消</button>
    <button nz-button [nzType]="'primary'" [nzLoading]="uploading" (click)="handleUpload()" [disabled]="fileList.length == 0" style="margin-top: 16px">
        {{ uploading ? 'Uploading' : '确定' }}
    </button>
</ng-template>
