<div class="base-table">
    <div class="table-operations">
        <button nz-button [nzType]="'primary'" (click)="showAdd()">新增</button>
         <button nz-button [nzType]="'primary'" (click)="showUpdate()">修改</button>
        <button nz-button [nzType]="'primary'" (click)="checkDelete()">删除</button>
        <button nz-button [nzType]="'primary'" (click)="isImport=true">导入</button>
        <button nz-button [nzType]="'primary'" nz-popover nzTitle="导出类型" [nzContent]="contentTemplate"  nzPlacement="bottomRight">导出</button>
    </div>
    <nz-table 
        #ajaxTable [nzData]="data"        
        [nzLoading]="loading" 
        [nzFrontPagination]="false"  
        [nzShowPagination]="false">
        <thead (nzSortChange)="sort($event)" nzSingleSort>
            <tr>
            <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
            <th nzShowSort nzSortKey="u.unit_code">编码</th>
            <th nzShowSort nzSortKey="u.unit_short_name">单位缩写</th>
            <th nzShowSort nzSortKey="ud.unit_name">单位名称</th>
            <th nzShowSort nzSortKey="u.unit_symbol">符号</th>
            <th nzShowSort nzSortKey="u.is_valid">状态</th>
            <th nzShowSort nzSortKey="u.creation_date">创建时间</th>
            <th nzShowSort nzSortKey="u.last_update">更新时间</th>
            <th nzShowSort nzSortKey="us.account_name">更新人</th>
            <!-- <th style="width:160px">操作</th>
            </tr> -->
        </thead>
        <tbody>
            <tr *ngFor="let data of ajaxTable.data">
                <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus()"></td>
                <td>{{data.unit_code}}</td>
                <td>{{data.unit_short_name}}</td>
                <td>{{data.unit_name}}</td>
                <td>{{data.unit_symbol}}</td>
                <td><span *ngIf="data.is_valid==1">激活</span> <span *ngIf="data.is_valid==0">关闭</span></td>
                <td>{{data.creation_date}}</td>
                <td>{{data.last_update}}</td>
                <td>{{data.account_name}}</td>
                <!-- <td> 
                    <button nz-button [nzType]="'primary'" (click)="showUpdate(data)">修改</button>
                    <button nz-button [nzType]="'primary'" (click)="delete(data.unit_id)">删除</button>
                </td> -->
            </tr>
        </tbody>
    </nz-table>
</div>

<nz-modal [(nzVisible)]="isAdd" nzTitle="新增单位" [nzMaskClosable]="false"  (nzOnCancel)="hideAdd()" (nzOnOk)="addSubmit()">
    <form nz-form class="ant-advanced-search-form">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24">
                <nz-form-item nzFlex>
                    <label>单位编码:</label>
                    <input nz-input placeholder="请输入单位编码" maxlength="20" name="add.unit_code" nzSize="default" [(ngModel)]="add.unit_code">
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24">
                <nz-form-item nzFlex>
                    <label>单位缩写:</label>
                    <input nz-input placeholder="请输入单位缩写" maxlength="50" name="add.unit_short_name" nzSize="default" [(ngModel)]="add.unit_short_name">
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24">
                <nz-form-item nzFlex>
                    <label>单位名称:</label>
                    <input nz-input placeholder="请输入单位名称"  maxlength="50" name="add.unit_name" nzSize="default" [(ngModel)]="add.unit_name">
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24">
                <nz-form-item nzFlex>
                    <label>符号:</label>
                    <input nz-input placeholder="请输入符号"  maxlength="20" name="add.unit_symbol" nzSize="default" [(ngModel)]="add.unit_symbol">
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <label>是否激活:</label>
                    <nz-switch name="add.is_valid" [(ngModel)]="add.is_valid"></nz-switch>
                </nz-form-item>
            </div>
        </div>  
    </form>
</nz-modal>
