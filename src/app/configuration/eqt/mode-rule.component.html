<form nz-form   class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="24">
            <nz-form-item nzFlex>
                <label>规则名称:</label>
                <input nz-input placeholder="请输入规则名称"  name="search.rule_name" nzSize="default" [(ngModel)]="search.rule_name">
            </nz-form-item>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="24" style="text-align: center;">
            <button nz-button [nzType]="'primary'" (click)="searchSubmit()">搜索</button>
            <button nz-button (click)="resetForm()">清空</button>
        </div>
    </div>
</form>
<div class="base-table">
    <nz-table   
        #ajaxTable
        nzShowSizeChanger
        [nzFrontPagination]="false"
        [nzData]="dataSet"
        [nzLoading]="loading"
        [nzTotal]="total"
        [(nzPageIndex)]="pageIndex"
        [(nzPageSize)]="pageSize"
        (nzPageIndexChange)="searchData()"
        (nzPageSizeChange)="searchData(true)"> 
     <thead>
        <tr>
            <th>规则编码</th>
            <th>规则名称</th>
            <th style="width:80px;">规则类型</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of ajaxTable.data" (click)="select(data)">
            <td>{{data.rule_code}}</td>
            <td>{{data.rule_name}}</td>
            <td><div *ngIf="data.rule_type==1">报警</div><div *ngIf="data.rule_type==2" >监控</div></td>
        </tr>
    </tbody>
    </nz-table>
</div>
